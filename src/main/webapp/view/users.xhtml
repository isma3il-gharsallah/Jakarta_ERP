<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>User Management</title>
</h:head>
<h:body>


    <p:panel header="Add User">
        <p:messages id="messages" />

        <p:panelGrid columns="2" style="margin-bottom:10px">
            <p:outputLabel for="name" value="Name:" />
            <p:inputText id="name" value="#{userBean.user.name}" required="true" />

            <p:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{userBean.user.email}" required="true" />
        </p:panelGrid>

        <p:commandButton value="Save"
                         actionListener="#{userBean.addUser}"
                         update="messages userTable"
                         process="@form" />
    </p:panel>

    <p:panel header="User List" style="margin-top:20px;">
        <p:dataTable id="userTable" value="#{userBean.users}" var="u">
            <p:column headerText="ID">
                #{u.id}
            </p:column>
            <p:column headerText="Name">
                #{u.name}
            </p:column>
            <p:column headerText="Email">
                #{u.email}
            </p:column>
        </p:dataTable>
    </p:panel>


</h:body>
</html>
